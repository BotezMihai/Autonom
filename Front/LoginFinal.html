<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="login.css"/>
</head>


<body>

       
            
           

 

<div class="pagina">


    <div class="ceva">
        <p class="motto"> DISCOVER EVENTS WORLDWIDE!</p>
        <div class="signup">

            <button onclick="document.getElementById(&#39;id01&#39;).style.display = &#39;block&#39;" style="width: auto;">Sign Up</button>

            <div id="id01" class="modal">
                <span onclick="document.getElementById(&#39;id01&#39;).style.display = &#39;none&#39;" class="close" title="Close Modal">×</span>
                <form class="modal-content animate">
                    <div class="container">
                        <h1>Sign Up</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>
                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" required="">

                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="username" required="">

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required="">

                        <label for="psw-repeat"><b>Repeat Password</b></label>
                        <input type="password" placeholder="Repeat Password" name="psw-repeat" required="">

                        <label>
                            <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px"> Remember me
                        </label>

                        <p>By creating an account you agree to our <a href="file:///C:/Users/Andrei%20-%20PC/Desktop/Login.html#" style="color: dodgerblue">Terms &amp; Privacy</a>.</p>

                        <div class="clearfix">
                            <button type="button" onclick="document.getElementById(&#39;id01&#39;).style.display = &#39;none&#39;" class="cancelbtn">Cancel</button>
                            <button type="submit" class="signupbtn">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <div class="login">

            <button onclick="document.getElementById(&#39;id02&#39;).style.display = &#39;block&#39;" style="width: auto;">Login</button>

            <div id="id02" class="modal">

                <span onclick="document.getElementById(&#39;id02&#39;).style.display = &#39;none&#39;" class="close" title="Close Modal">×</span>

                <form class="modal-content animate">

                    <div class="container">
                        <h1>Login</h1>
                        <p>Please fill in this form to login into your account.</p>

                        <hr>

                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required="">

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required="">

                        <button type="submit">Login</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>

                    </div>

                </form>
            </div>
        </div>
    </div>



    </div>
<script>
            // Get the modal
            var modal = document.getElementById('id02');
            var modalS = document.getElementById('id01');
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
                if (event.target == modalS) {
                    modalS.style.display = "none";
                }
            }
        </script>

    

</body></html>
