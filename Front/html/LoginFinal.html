<!DOCTYPE html>
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <link rel="stylesheet" type="text/css" href="../css/home.css" />
  
</head>


<body>
<div class="base">
    <div class="container-welcome">
        <div class="logo"><img style="width:22em; height:auto;" src="../Photos/Logo.png" alt="Logo"></div>
        <br></br>
        <div class="signup">
            <button onclick="document.getElementById(&#39;signup-btn&#39;).style.display = &#39;block&#39;" style="width: auto;">Sign Up</button>

            <div id="signup-btn" class="modal">
                <span onclick="document.getElementById(&#39;signup-btn&#39;).style.display = &#39;none&#39;" class="close" title="Close Modal">×</span>
                <form class="modal-content animate">
                    <div class="container">
                        <h1>Sign Up</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>
                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" required="">

                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="username" required="">

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required="">

                        <label for="psw-repeat"><b>Repeat Password</b></label>
                        <input type="password" placeholder="Repeat Password" name="psw-repeat" required="">

                        <label>
                            <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px"> Remember me
                        </label>

                        <p>By creating an account you agree to our <a href="" style="color: dodgerblue">Terms &amp; Privacy</a>.</p>

                        <div class="clearfix">
                            <button type="button" onclick="document.getElementById(&#39;signup-btn&#39;).style.display = &#39;none&#39;" class="cancelbtn">Cancel</button>
                            <button type="submit" class="signupbtn">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <div class="login">

            <button onclick="document.getElementById(&#39;login-btn&#39;).style.display = &#39;block&#39;" style="width: auto;">Login</button>

            <div id="login-btn" class="modal">

                <span onclick="document.getElementById(&#39;login-btn&#39;).style.display = &#39;none&#39;" class="close" title="Close Modal">×</span>

                <form class="modal-content animate">

                    <div class="container">
                        <h1>Login</h1>
                        <p>Please fill in this form to login into your account.</p>

                        <hr>

                        <label for="uname"><b>Username</b></label>
                       <input type="text" placeholder="Enter Username" name="uname" required="">

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required="">

                        <button type="submit">Login</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>

                    </div>

                </form>
            </div>
        </div>
    </div>

    </div>


<script src="../js/login.js"></script>

</body></html>
